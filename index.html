<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					id="logo"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4geeks logo blue"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p id="postcard-content-1">
						Look how awesome! This is a postcard that I created using HTML5 y CSS3 during my 4Geeks Academy course!
					</p>
					<p id="postcard-content-2">THis is so cool, can't wait to starting doing more stuff!</p>
				</div>

				<div class="body-right">
					<input type="text" id="name" placeholder="NAME" />
					<label for="email"></label>
					<input type="text" placeholder="EMAIL" />
					<label for="coment"></label>
					<input type="text" placeholder="COMENT" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
